<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #faf4ee;
      --card: #ffffff;
      --accent: #c47b9b;
      --border: #e7dcd5;
      --radius: 16px;
      --shadow: 0 10px 28px rgba(0,0,0,0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      font-family: system-ui, sans-serif;
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: auto;
      box-shadow: var(--shadow);
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      animation: fadeInPage 0.6s ease;
    }

    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* HERO */
    .hero {
      position: relative;
      height: 380px;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fadeHero 1s ease;
    }
    @keyframes fadeHero {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.35),
        rgba(0,0,0,0.85)
      );
    }

    .hero-content {
      position: absolute;
      bottom: 0;
      padding: 40px 28px;
      width: 100%;
      color: #fff;
    }

    .hero-names {
      font-size: 2.6rem;
      font-weight: 600;
      text-shadow: 0 8px 20px #0006;
      letter-spacing: 1px;
    }

    .hero-sub {
      margin-top: 6px;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* SECTION */
    .section {
      padding: 30px 26px;
      animation: sectionFade 0.8s ease;
    }

    @keyframes sectionFade {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      font-size: 1.45rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .section-sub {
      font-size: 0.85rem;
      color: #7a6f69;
      margin-bottom: 12px;
    }

    .section-text {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #4d4742;
    }

    /* GALLERY */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin-top: 14px;
    }

    .gallery img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      animation: galleryFade 0.6s ease;
    }

    @keyframes galleryFade {
      from { opacity: 0; transform: scale(1.03); }
      to { opacity: 1; transform: scale(1); }
    }

    /* RSVP */
    .rsvp-btn {
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 16px;
      box-shadow: 0 12px 32px rgba(196,123,155,0.55);
      transition: 0.25s;
    }
    .rsvp-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(196,123,155,0.75);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: #7a6f69;
    }
  </style>
</head>

<body>
  <div class="container" id="inviteContainer">

    <!-- HERO -->
    <div class="hero">
      <img id="heroImage" src="" alt="Hero" />
      <div class="hero-overlay"></div>

      <div class="hero-content">
        <div class="hero-names" id="namesBox">Bride & Groom</div>
        <div class="hero-sub" id="detailsBox"></div>
      </div>
    </div>

    <!-- STORY -->
    <div class="section">
      <div class="section-title">Our Story</div>
      <div class="section-sub">A small glimpse of our journey.</div>
      <div class="section-text" id="welcomeText"></div>
    </div>

    <!-- GALLERY -->
    <div class="section">
      <div class="section-title">Gallery</div>
      <div class="section-sub">Captured moments.</div>

      <div class="gallery" id="galleryBox"></div>
    </div>

    <!-- RSVP -->
    <div class="section" style="text-align:center;">
      <button class="rsvp-btn" id="rsvpButton">üíå RSVP via WhatsApp</button>
    </div>

    <footer>
      Created with ‚ù§Ô∏è ¬∑ A beautiful modern wedding invitation
    </footer>

  </div>

  <!-- MUSIC -->
  <audio id="musicPlayer" autoplay loop></audio>

  <script>
    const params = new URLSearchParams(window.location.search);

    const bride = params.get("bride") || "Bride";
    const groom = params.get("groom") || "Groom";
    const date = params.get("date") || "";
    const locationText = params.get("location") || "";
    const welcome = params.get("welcome") || "";
    const hero = params.get("hero") || "";

    const galleryImages = [
      params.get("g1"),
      params.get("g2"),
      params.get("g3"),
      params.get("g4"),
    ].filter(Boolean);

    const music = params.get("music") || "";

    document.getElementById("heroImage").src = hero || "https://images.pexels.com/photos/1444442/pexels-photo-1444442.jpeg";

    document.getElementById("namesBox").innerText = `${bride} & ${groom}`;

    if (date || locationText) {
      let d = date
        ? new Date(date).toLocaleDateString(undefined, {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          })
        : "";
      document.getElementById("detailsBox").innerText =
        d + (locationText ? " ‚Ä¢ " + locationText : "");
    }

    document.getElementById("welcomeText").innerText = welcome;

    const galleryBox = document.getElementById("galleryBox");
    galleryImages.forEach((url) => {
      const img = document.createElement("img");
      img.src = url;
      galleryBox.appendChild(img);
    });

    // MUSIC
    if (music) {
      document.getElementById("musicPlayer").src = music;
    }

    // RSVP BUTTON
    const rsvpNumber = "91" + "9019823918"; // your number

    document.getElementById("rsvpButton").onclick = () => {
      const msg = `Hi! I would like to RSVP for the wedding of ${bride} & ${groom}.`;
      window.open(
        "https://wa.me/" + rsvpNumber + "?text=" + encodeURIComponent(msg),
        "_blank"
      );
    };
  </script>
</body>
</html>
