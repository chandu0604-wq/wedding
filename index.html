<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wedding Invitation ‚Äì React 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Social preview (works after hosting with a public URL) -->
    <meta property="og:title" content="Aaradhya & Shreyas ‚Äì Wedding Invitation" />
    <meta
      property="og:description"
      content="You are warmly invited to celebrate this special day. Tap to view the full invitation."
    />
    <!-- You can later change this to a custom hosted image on your own domain -->
    <meta
      property="og:image"
      content="https://images.pexels.com/photos/1444442/pexels-photo-1444442.jpeg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wedding-mu-flame.vercel.app/" />
    <meta name="theme-color" content="#c47b9b" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(
          circle at top,
          #fde7f2 0,
          #f8f3ff 30%,
          #faf7f5 60%,
          #f3f3f3 100%
        );
        color: #222;
        min-height: 100vh;
        display: flex;
      }
      ::selection {
        background: #c47b9b44;
      }

      #root {
        flex: 1;
        display: flex;
      }

      .app {
        display: flex;
        flex: 1;
        min-height: 100vh;
      }

      /* Left control panel */
      .panel {
        width: 320px;
        max-width: 100%;
        padding: 16px 14px;
        border-right: 1px solid #e4d7ea;
        background: #ffffffe6;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 24px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        align-self: flex-start;
        height: 100vh;
        overflow-y: auto;
      }

      .panel-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 4px;
      }
      .panel-sub {
        font-size: 0.8rem;
        color: #777;
        margin-bottom: 10px;
      }
      .badge {
        display: inline-block;
        font-size: 0.7rem;
        padding: 3px 8px;
        border-radius: 999px;
        background: #f4e4ff;
        color: #6b3f93;
        margin-left: 4px;
      }

      .field {
        margin-bottom: 10px;
        font-size: 0.8rem;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .field label {
        font-weight: 500;
      }
      .field input,
      .field textarea {
        border-radius: 8px;
        border: 1px solid #d7cadf;
        padding: 6px 8px;
        font-size: 0.8rem;
        background: #fbf8ff;
        outline: none;
        transition: border 0.15s, box-shadow 0.15s, transform 0.1s;
      }
      .field input:focus,
      .field textarea:focus {
        border-color: #c47b9b;
        box-shadow: 0 0 0 1px #c47b9b33;
        transform: translateY(-1px);
      }
      .field input[type="color"] {
        padding: 0;
        height: 32px;
        background: transparent;
      }
      .hint {
        font-size: 0.72rem;
        color: #777;
      }
      .divider {
        border: none;
        border-top: 1px dashed #e0d2eb;
        margin: 10px 0;
      }

      /* Main content */
      .main {
        flex: 1;
        overflow-y: auto;
        perspective: 1400px;
      }

      .hero-wrapper {
        padding: 40px 16px 0;
      }

      .hero-3d {
        position: relative;
        border-radius: 28px;
        overflow: hidden;
        transform-style: preserve-3d;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 26px 60px rgba(18, 8, 41, 0.6);
      }
      .hero-bg {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: -2;
      }
      .hero-bg img {
        width: 110%;
        height: 110%;
        object-fit: cover;
        filter: brightness(0.35) saturate(1.2);
        transform: translateZ(-60px) scale(1.1);
      }
      .hero-overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(
            circle at top,
            #ffffff11 0,
            transparent 45%
          ),
          linear-gradient(to bottom, #050513b3, #010106f0, #000000aa);
        z-index: -1;
      }
      .hero {
        padding: 80px 22px 40px;
        text-align: center;
        color: #fff;
        transform-style: preserve-3d;
      }
      .hero-pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 7px 16px;
        border-radius: 999px;
        border: 1px solid #ffffff55;
        background: #ffffff15;
        backdrop-filter: blur(6px);
        font-size: 0.82rem;
        transform: translateZ(30px);
      }
      .hero h1 {
        font-size: 2.7rem;
        letter-spacing: 2px;
        margin: 10px 0 4px;
        text-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
        transform: translateZ(40px);
      }
      .hero-sub {
        font-size: 1rem;
        opacity: 0.95;
        transform: translateZ(30px);
      }
      .hero-text {
        margin-top: 10px;
        font-size: 0.9rem;
        max-width: 640px;
        margin-left: auto;
        margin-right: auto;
        opacity: 0.9;
        transform: translateZ(25px);
      }

      .countdown {
        margin-top: 18px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        transform: translateZ(35px);
      }
      .count-card {
        min-width: 70px;
        padding: 8px 10px;
        border-radius: 14px;
        background: #ffffff1f;
        border: 1px solid #ffffff3a;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        font-size: 0.8rem;
        backdrop-filter: blur(8px);
      }
      .count-value {
        font-size: 1.35rem;
        font-weight: 600;
      }

      section {
        padding: 30px 18px 0;
        max-width: 1120px;
        margin: 0 auto;
      }
      h3 {
        font-size: 1.5rem;
        margin-bottom: 6px;
      }
      .section-sub {
        font-size: 0.88rem;
        color: #777;
        margin-bottom: 14px;
      }

      .reveal {
        opacity: 0;
        transform: translateY(18px);
        transition: opacity 0.7s ease, transform 0.7s ease;
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 22px;
      }
      .card {
        background: #fff;
        border-radius: 20px;
        padding: 16px 15px;
        box-shadow: 0 16px 40px rgba(20, 6, 50, 0.12);
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }
      .card::before {
        content: "";
        position: absolute;
        inset: -40%;
        background: radial-gradient(
          circle at top,
          #f5ddff33 0,
          transparent 55%
        );
        opacity: 0.8;
        pointer-events: none;
      }
      .card:hover {
        transform: translateY(-6px) translateZ(25px) rotateX(2deg);
        box-shadow: 0 22px 55px rgba(22, 5, 48, 0.25);
      }
      .label {
        font-size: 0.75rem;
        color: #9964b3;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        margin-bottom: 4px;
      }

      .timeline {
        border-left: 2px solid #e2c9f3;
        margin-top: 6px;
        padding-left: 14px;
      }
      .timeline-item {
        margin-bottom: 12px;
        position: relative;
      }
      .timeline-item::before {
        content: "";
        position: absolute;
        left: -15px;
        top: 5px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #c47b9b;
        box-shadow: 0 0 0 4px #f5d5e6;
      }
      .timeline-time {
        font-size: 0.8rem;
        color: #999;
      }
      .timeline-title {
        font-size: 0.95rem;
        font-weight: 600;
      }
      .timeline-desc {
        font-size: 0.83rem;
      }

      .rsvp-btn {
        margin-top: 12px;
        border: none;
        padding: 10px 20px;
        border-radius: 999px;
        background: #c47b9b;
        color: #fff;
        font-size: 0.92rem;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        box-shadow: 0 14px 32px rgba(196, 123, 155, 0.7);
        transition: transform 0.12s, box-shadow 0.12s;
      }
      .rsvp-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 40px rgba(196, 123, 155, 0.9);
      }

      .share-row {
        margin-top: 13px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .share-btn {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid #dac5f0;
        background: #fff;
        font-size: 0.8rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: background 0.15s, transform 0.1s;
      }
      .share-btn:hover {
        background: #f6ecff;
        transform: translateY(-1px);
      }

      .qr-wrap {
        margin-top: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
      }
      .qr-wrap img {
        width: 150px;
        height: 150px;
        border-radius: 16px;
        border: 1px solid #eee;
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.12);
        background: #fff;
      }
      .qr-text {
        font-size: 0.8rem;
        color: #666;
        max-width: 260px;
      }

      .music-box {
        margin-top: 20px;
        background: #fff;
        border-radius: 18px;
        padding: 14px;
        box-shadow: 0 14px 36px rgba(26, 9, 53, 0.14);
        font-size: 0.85rem;
      }
      .music-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .music-tag {
        font-size: 0.7rem;
        padding: 3px 8px;
        border-radius: 999px;
        background: #f4e0ff;
        color: #7a429e;
      }
      .music-box audio {
        width: 100%;
        margin-top: 6px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
        gap: 14px;
        margin-top: 8px;
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
        transform-style: preserve-3d;
        transition: transform 0.25s ease;
      }
      .gallery-item img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        transform: scale(1.05);
        transition: transform 0.5s ease;
      }
      .gallery-item::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.5),
          transparent 55%
        );
        opacity: 0.85;
        pointer-events: none;
      }
      .gallery-item:hover {
        transform: translateY(-6px) translateZ(20px);
      }
      .gallery-item:hover img {
        transform: scale(1.1);
      }
      .gallery-label {
        position: absolute;
        left: 12px;
        bottom: 10px;
        color: #fff;
        font-size: 0.8rem;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
      }

      footer {
        text-align: center;
        padding: 22px 10px 26px;
        font-size: 0.8rem;
        color: #777;
      }

      @media (max-width: 880px) {
        body {
          flex-direction: column;
        }
        .app {
          flex-direction: column;
        }
        .panel {
          position: static;
          width: 100%;
          height: auto;
          border-right: none;
          border-bottom: 1px solid #e4d7ea;
        }
        .hero-wrapper {
          padding-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React + ReactDOM + Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const WHATSAPP_NUMBER = "919019823918"; // 91 + 9019823918

      function WeddingApp() {
        // Content state
        const [bride, setBride] = useState("Aaradhya");
        const [groom, setGroom] = useState("Rahul");
        const [date, setDate] = useState(""); // yyyy-mm-dd
        const [location, setLocation] = useState("Bangalore, India");
        const [welcome, setWelcome] = useState(
          "We are delighted to invite you to celebrate our special day with us."
        );
        const [theme, setTheme] = useState("#c47b9b");
        const [heroImage, setHeroImage] = useState(
          "https://images.pexels.com/photos/1444442/pexels-photo-1444442.jpeg"
        );
        const [gallery, setGallery] = useState([
          "https://images.pexels.com/photos/1444442/pexels-photo-1444442.jpeg",
          "https://images.pexels.com/photos/1024993/pexels-photo-1024993.jpeg",
          "https://images.pexels.com/photos/1045541/pexels-photo-1045541.jpeg",
        ]);
        const [musicUrl, setMusicUrl] = useState(
          "https://cdn.pixabay.com/audio/2021/09/30/audio_b4b5c1c8b4.mp3"
        );

        // 3D hero tilt
        const [tilt, setTilt] = useState({ x: 0, y: 0 });
        const heroRef = useRef(null);

        function handleMouseMove(e) {
          const rect = heroRef.current?.getBoundingClientRect();
          if (!rect) return;
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          setTilt({
            x: y * -10, // rotateX
            y: x * 10, // rotateY
          });
        }

        function handleMouseLeave() {
          setTilt({ x: 0, y: 0 });
        }

        // Countdown
        const [countdown, setCountdown] = useState({
          days: "--",
          hours: "--",
          mins: "--",
          secs: "--",
        });

        useEffect(() => {
          if (!date) return;
          const target = new Date(date);
          function tick() {
            const now = new Date();
            const diff = target - now;
            if (diff <= 0) {
              setCountdown({ days: 0, hours: 0, mins: 0, secs: 0 });
              return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);
            const secs = Math.floor((diff / 1000) % 60);
            setCountdown({ days, hours, mins, secs });
          }
          tick();
          const id = setInterval(tick, 1000);
          return () => clearInterval(id);
        }, [date]);

        // Music
        const audioRef = useRef(null);
        const [hasInteracted, setHasInteracted] = useState(false);
        function ensureMusic() {
          if (hasInteracted) return;
          setHasInteracted(true);
          audioRef.current?.play().catch(() => {});
        }
        useEffect(() => {
          window.addEventListener("click", ensureMusic, { once: true });
          window.addEventListener("touchstart", ensureMusic, { once: true });
          return () => {
            window.removeEventListener("click", ensureMusic);
            window.removeEventListener("touchstart", ensureMusic);
          };
        }, []);

        function handleMusicUpload(e) {
          const file = e.target.files?.[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = () => {
            setMusicUrl(reader.result);
            audioRef.current?.play().catch(() => {});
          };
          reader.readAsDataURL(file);
        }

        // Image uploads (convert to data URLs)
        function handleImageUpload(e, setter) {
          const file = e.target.files?.[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = () => setter(reader.result);
          reader.readAsDataURL(file);
        }

        // gallery index change
        function handleGalleryUpload(idx, e) {
          const file = e.target.files?.[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = () => {
            setGallery((prev) => {
              const next = [...prev];
              next[idx] = reader.result;
              return next;
            });
          };
          reader.readAsDataURL(file);
        }

        // Helpers for URL / share
        function siteUrl() {
          return window.location.href.split("#")[0];
        }

        // RSVP: send ONLY the invitation link in message (RSVP = B)
        function rsvpUrl() {
          const url = siteUrl();
          return `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(
            url
          )}`;
        }

        function shareText() {
          return `You are invited to the wedding of ${bride} & ${groom} at ${location}. Tap to view the full invitation: ${siteUrl()}`;
        }

        function handleRsvpClick() {
          // Only link, so WhatsApp shows invitation preview, not single line text
          window.open(rsvpUrl(), "_blank");
          ensureMusic();
        }

        function handleShareNative() {
          ensureMusic();
          const text = shareText();
          const url = siteUrl();
          if (navigator.share) {
            navigator
              .share({ title: "Wedding Invitation", text, url })
              .catch(() => {});
          } else {
            alert(
              "Sharing not supported on this browser.\n\nYou can copy this text:\n\n" +
                text
            );
          }
        }

        // WhatsApp SHARE: send only the site URL so preview shows cleanly
        function handleShareWhatsApp() {
          ensureMusic();
          const url = siteUrl();
          const text = encodeURIComponent(url);
          window.open(`https://wa.me/?text=${text}`, "_blank");
        }

        function handleShareTelegram() {
          ensureMusic();
          const text = encodeURIComponent(shareText());
          const url = encodeURIComponent(siteUrl());
          window.open(
            `https://t.me/share/url?url=${url}&text=${text}`,
            "_blank"
          );
        }
        function handleShareInstagram() {
          ensureMusic();
          alert(
            "Instagram doesn't support direct text/link shares from the browser.\n\nShare a screenshot of the invitation and paste this caption:\n\n" +
              shareText()
          );
        }

        // QR for website URL (when hosted) ‚Äì opens the full invitation site
        const qrSrc =
          "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" +
          encodeURIComponent(siteUrl());

        // formatted date
        let displayDate = "Our Wedding Day";
        if (date) {
          const d = new Date(date);
          displayDate = d.toLocaleDateString(undefined, {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          });
        }

        // scroll reveal
        useEffect(() => {
          const els = document.querySelectorAll(".reveal");
          const ob = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  entry.target.classList.add("visible");
                }
              });
            },
            { threshold: 0.2 }
          );
          els.forEach((el) => ob.observe(el));
          return () => ob.disconnect();
        }, []);

        const heroStyle = {
          transform: `rotateX(${tilt.x}deg) rotateY(${tilt.y}deg)`,
        };

        const accentStyle = { color: theme };
        const accentBgStyle = {
          background: theme,
          boxShadow: `0 14px 32px ${theme}99`,
        };

        return (
          <div className="app">
            {/* LEFT REACT CONTROL PANEL */}
            <aside className="panel">
              <div className="panel-title">
                Wedding Editor <span className="badge">React 3D</span>
              </div>
              <div className="panel-sub">
                Change anything live. Perfect for customizing for any couple.
              </div>

              <div className="field">
                <label>Bride name</label>
                <input
                  value={bride}
                  onChange={(e) => setBride(e.target.value)}
                  placeholder="Bride"
                />
              </div>

              <div className="field">
                <label>Groom name</label>
                <input
                  value={groom}
                  onChange={(e) => setGroom(e.target.value)}
                  placeholder="Groom"
                />
              </div>

              <div className="field">
                <label>Wedding date</label>
                <input
                  type="date"
                  value={date}
                  onChange={(e) => setDate(e.target.value)}
                />
                <span className="hint">
                  Used for heading + live countdown.
                </span>
              </div>

              <div className="field">
                <label>Location</label>
                <input
                  value={location}
                  onChange={(e) => setLocation(e.target.value)}
                  placeholder="City, Country"
                />
              </div>

              <div className="field">
                <label>Welcome message</label>
                <textarea
                  rows={3}
                  value={welcome}
                  onChange={(e) => setWelcome(e.target.value)}
                />
              </div>

              <div className="field">
                <label>Theme color</label>
                <input
                  type="color"
                  value={theme}
                  onChange={(e) => setTheme(e.target.value)}
                />
                <span className="hint">
                  Affects accents, bullets & button glow.
                </span>
              </div>

              <hr className="divider" />

              <div className="field">
                <label>Hero image (upload)</label>
                <input
                  type="file"
                  accept="image/*"
                  onChange={(e) => handleImageUpload(e, setHeroImage)}
                />
              </div>

              <div className="field">
                <label>Gallery 1</label>
                <input
                  type="file"
                  accept="image/*"
                  onChange={(e) => handleGalleryUpload(0, e)}
                />
              </div>

              <div className="field">
                <label>Gallery 2</label>
                <input
                  type="file"
                  accept="image/*"
                  onChange={(e) => handleGalleryUpload(1, e)}
                />
              </div>

              <div className="field">
                <label>Gallery 3</label>
                <input
                  type="file"
                  accept="image/*"
                  onChange={(e) => handleGalleryUpload(2, e)}
                />
              </div>

              <hr className="divider" />

              <div className="field">
                <label>Background music</label>
                <input
                  type="file"
                  accept="audio/*"
                  onChange={handleMusicUpload}
                />
                <span className="hint">
                  Upload MP3/WAV. Plays after first tap/click once hosted.
                </span>
              </div>
            </aside>

            {/* MAIN 3D INVITATION */}
            <div className="main" onClick={ensureMusic}>
              <div className="hero-wrapper">
                <div
                  className="hero-3d"
                  ref={heroRef}
                  style={heroStyle}
                  onMouseMove={handleMouseMove}
                  onMouseLeave={handleMouseLeave}
                >
                  <div className="hero-bg">
                    <img src={heroImage} alt="Hero" />
                  </div>
                  <div className="hero-overlay" />
                  <div className="hero">
                    <div className="hero-pill">
                      <span>{displayDate}</span>
                      <span>‚Ä¢</span>
                      <span>{location}</span>
                    </div>
